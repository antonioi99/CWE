<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden of Forking Paths - Story Map</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .subtitle {
            font-style: italic;
            margin-top: 0.5rem;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        #controls {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .location-type {
            display: inline-block;
            margin-right: 10px;
        }
        
        .location-type-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        #map-container {
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            overflow: auto;
            height: 700px;
        }
        
        #node-details {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border: 1px solid #ddd;
            display: none;
        }
        
        #node-title {
            margin-top: 0;
            color: #2c3e50;
        }
        
        #node-content {
            line-height: 1.6;
        }
        
        #map-legend {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border: 1px solid #ddd;
        }
        
        .legend-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .legend-item {
            display: inline-block;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .legend-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .connection-type {
            display: inline-block;
            width: 30px;
            height: 2px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .path-highlight {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .path-button {
            background-color: #27ae60;
        }
        
        .path-button:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Garden of Forking Paths</h1>
        <div class="subtitle">Story Map Visualization</div>
    </header>

    <main>
        <div id="controls">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="reset-view">Reset View</button>
            <button id="toggle-labels">Toggle Node Labels</button>
            <button id="highlight-choices">Highlight Choice Nodes</button>
            <button id="highlight-time-distortion">Highlight Time Distortion</button>
            <button id="reset-highlights">Reset Highlights</button>
        </div>
        
        <div id="map-container"></div>
        
        <div id="node-details">
            <h2 id="node-title"></h2>
            <div id="node-type"></div>
            <div id="node-content"></div>
            <div id="node-exits"></div>
            <div id="node-choices"></div>
        </div>
        
        <div id="map-legend">
            <div class="legend-title">Legend:</div>
            <div>
                <div class="legend-title">Location Types:</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #e0e0e0;"></span> Intro/Station</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #f0e6d2;"></span> Library</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #e0f2e0;"></span> Garden</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #d5e8d4;"></span> Forest</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #e0f0ff;"></span> Mirror</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #d5d7e9;"></span> Village</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #bac8d3;"></span> Tower</div>
            </div>
            <div>
                <div class="legend-title">Connection Types:</div>
                <div class="legend-item"><span class="connection-type" style="background-color: #2c3e50;"></span> Direction (up, down, left, right)</div>
                <div class="legend-item"><span class="connection-type" style="background-color: #e74c3c;"></span> Choice</div>
            </div>
            <div>
                <div class="legend-title">Special Nodes:</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #fff; border: 2px dashed #e74c3c;"></span> Choice Node</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #fff; border: 2px solid #9b59b6;"></span> Time Distortion</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #f39c12;"></span> Start Node</div>
                <div class="legend-item"><span class="legend-color" style="background-color: #16a085;"></span> Ending Node</div>
            </div>
            
            <div class="path-highlight">
                <div class="legend-title">Highlight Complete Paths:</div>
                <button class="path-button" id="path-original">Original Ending Path</button>
                <button class="path-button" id="path-alternate">Alternate Ending Path</button>
                <button class="path-button" id="path-refuse">Refuse Ending Path</button>
            </div>
        </div>
    </main>

    <script src="story.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.25.0/cytoscape.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
